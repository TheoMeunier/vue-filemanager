name: Docker1 Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker1 image
      run: docker build . --file docker/php/Dockerfile --tag laravel:$(date +%s)
